<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Berkeley Security Advice</title>	
    <!-- css -->
  	<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link  rel="stylesheet" type="text/css" href="./static/css/style.css">
    <!-- Leaflet -->
    <link  rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
	<link  rel="stylesheet" type="text/css" href="./static/css/leaflet-routing-machine.css" />
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>
    <script type="text/javascript" src="./static/js/leaflet-heat.js"></script>
    <!-- Others -->
    <script src="./static/js/jquery-1.11.0.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/d3.v4.js"></script>    
	<script src="./static/js/summary_table.js"></script>
	<script type='text/javascript' src='./static/js/config.js'></script>
	
	<!-- jQuery UI library -->
	<link  rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 

	<!-- Google javascript api -->
	<script async defer id=javascript_maps_google></script>
	<script>
		var k = config.key_bsa;
		url0 = 'https://maps.googleapis.com/maps/api/js?key=' + k;
		document.getElementById('javascript_maps_google').src = url0;
	</script>

	
    <!-- Date range picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link  rel="stylesheet" type="text/css" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  
  </head>
  <body>

    <div class="grid">

      <header>
        <img src="./static/images/Seal.png" class="seal_responsive">
		UC Berkeley Go Safe!
      </header>
	  
	  <div id="lat_wrapper">
		<div class="latest_warning" id="latest_warning"></div>
	  </div>
	  
      <div class="filter", id="divfilter">
      Display<br />
        <form id="heatmap_btn" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active" id="btn_points">
            <input type="checkbox" name="controlHeatmapType" id="btn_points_inp" value="MRR" checked>Icons<br>
          </label>
          <label class="btn btn-primary active" id="btn_warn">
            <input type="checkbox" name="controlHeatmapType" id="btn_warn_inp" value="ZAZ" checked>Warnings<br>
          </label>
          <label class="btn btn-primary" id="btn_heatmap">
            <input type="checkbox" name="controlHeatmapType" id="btn_heatmap_inp" value="LYL">Heatmap<br>
          </label>
        </form>
      </div>

      <div id="summary">
      </div>

      <div class="map" id="divmap">
      </div>
      <script type="text/javascript" src="./static/js/map.js"></script>
	  
	  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
      <div id="address_box">
		<input id="start-input" class="address_input form-control" placeholder="Start point" autocomplete=on>
		<input id="end-input" class="address_input form-control" placeholder="End point" autocomplete=on>
		<button type="button" id="get-geometry" class="address_input form-control" onclick="get_route()">Go!</button>
      </div>
	  <script type="text/javascript" src="static/js/address_box.js"></script>
	  
      <div class="t_series" id="t_series"></div>
	  </div> 
    	
  </body>
</html>
